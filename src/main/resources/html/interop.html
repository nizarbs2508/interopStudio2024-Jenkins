<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title></title>
<style type="text/css">
body {
	font-family: 'Times New Roman';
	font-size: 12pt
}

.center {
	display: inline-block;
	margin-left: auto;
	margin-right: auto;
	width: 60%;
	height: 60%;
}

.digital-clock {
	font-family: "Digital-7 Mono", "Courier New", monospace;
	font-size: 18px; /* Font size */
	color: black; /* Neon green text color */
	background-color: #F5F5F5; /* Black background */
	text-align: right; /* Center the text */
	box-shadow: h-offset v-offset blur-radius spread-radius color;
	border-radius: 5px;
	display: inline-block;
	padding: 2px;
	animation: flash 1s infinite;
	border: 5px solid #F5F5F5;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
	font-weight: bold;
}
</style>
</head>

<body>
	<div style="text-align: right">
		<span id="clock" class="digital-clock"></span>
	</div>
	<script>
		function updateClock() {
			const clockElement = document.getElementById("clock");
			const now = new Date();
			let hours = now.getHours().toString().padStart(2, '0');
			let minutes = now.getMinutes().toString().padStart(2, '0');
			let seconds = now.getSeconds().toString().padStart(2, '0');
			clockElement.textContent = `${hours}:${minutes}:${seconds}`;
		}
		setInterval(updateClock, 1000);
		updateClock();
	</script>
	<div>
		<p style="text-align: center">
			<img class="center" src="images/interop.jpg" width="600" height="500"
				alt=""
				style="margin: 150px auto 20px; display: block; -aw-left-pos: 0pt; -aw-rel-hpos: column; -aw-rel-vpos: paragraph; -aw-top-pos: 0pt; -aw-wrap-type: inline" />
		</p>
	</div>
</body>
